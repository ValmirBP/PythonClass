<!DOCTYPE html>
<html>

<head>
    <title></title>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAykXWmmeZNTCY1oXueStWK_7J8BqKUGzc&libraries=visualization'></script>
    </script>
    <script>
        function init() {
            var mapOptions = {
                "center": { lat: 43.672964, lng: -79.372514 },
                "clickableIcons": true,
                "disableDoubleClickZoom": false,
                "draggable": true,
                "fullscreenControl": true,
                "keyboardShortcuts": true,
                "mapTypeControl": true,
                "mapTypeControlOptions": { "text": "Default (depends on viewport size etc.)", "style": 0 },
                "mapTypeId": "roadmap",
                "rotateControl": true,
                "scaleControl": true,
                "scrollwheel": true,
                "streetViewControl": true,
                "styles": [
                    {
                        "featureType": "administrative",
                        "elementType": "labels.text.fill",
                        "stylers": [{ "color": "#444444" }]
                    },
                    { "featureType": "landscape", "elementType": "all", "stylers": [{ "color": "#f2f2f2" }] },
                    { "featureType": "poi", "elementType": "all", "stylers": [{ "visibility": "off" }] },
                    { "featureType": "road", "elementType": "all", "stylers": [{ "saturation": -100 }, { "lightness": 45 }] },
                    { "featureType": "road.highway", "elementType": "all", "stylers": [{ "visibility": "simplified" }] },
                    { "featureType": "road.arterial", "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] },
                    { "featureType": "transit", "elementType": "all", "stylers": [{ "visibility": "off" }] },
                    { "featureType": "water", "elementType": "all", "stylers": [{ "color": "#cbd4d8" }, { "visibility": "on" }] }],
                "zoom": 12, "zoomControl": true
            };
            var mapElement = document.getElementById('map');
            var map = new google.maps.Map(mapElement, mapOptions);
            var heatmap = new google.maps.visualization.HeatmapLayer({ data: [] }); heatmap.setOptions({ "dissipating": false, "opacity": 0.6, "radius": 2 }); heatmap.setMap(map);
            window.addEventListener("resize", function () { var center = map.getCenter(); google.maps.event.trigger(map, "resize"); map.setCenter(center); });

           

        }
        window.addEventListener('load', init);

        



    </script>
    <style>
        #map {
            height: 100%;
        }


        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAykXWmmeZNTCY1oXueStWK_7J8BqKUGzc&callback=initMap&v=weekly"
        defer></script>
</body>

</html>
